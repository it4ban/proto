<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Регистрация</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/styles.min.css" />
	</head>
	<body>
		<div class="form-container">
			<form class="user-form user-form--active" data-form-type="auth">
				<img class="book-img user-form__book-top" src="img/book-1.png" srcset="img/book-1@2x.png 2x" alt="Book 1" />

				<div class="user-form__wrapper">
					<div class="user-form__top">
						<p class="form-title">Вход</p>
						<p class="form-message">Введите почту, чтобы войти или зарегистрироваться</p>
					</div>

					<div class="form-content">
						<div class="form-content__inputs">
							<div class="input-field">
								<input
									type="text"
									placeholder="Электронная почта"
									name="email"
									class="form-input form-content__input animate__animated"
								/>

								<div class="field-error"></div>
							</div>
						</div>

						<div class="form-content__buttons">
							<button class="form-button form-content__button" data-set-form="password">Продолжить</button>
						</div>
					</div>
				</div>

				<img class="book-img user-form__book-bottom" src="img/book-2.png" srcset="img/book-2@2x.png 2x" alt="Book 2" />
			</form>

			<form class="user-form user-form--disabled" data-form-type="password">
				<button class="form-backicon animate__animated" data-set-form="auth">
					<svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M7.42195 12.8779C7.59348 12.7063 7.68985 12.4736 7.68985 12.2309C7.68985 11.9883 7.59348 11.7556 7.42195 11.584L2.8927 7.05479L7.42195 2.52554C7.58862 2.35297 7.68085 2.12184 7.67876 1.88193C7.67668 1.64202 7.58045 1.41253 7.4108 1.24288C7.24115 1.07323 7.01166 0.977001 6.77175 0.974916C6.53184 0.972831 6.30071 1.06506 6.12814 1.23173L0.951981 6.40789C0.780445 6.57948 0.684082 6.81217 0.684082 7.05479C0.684082 7.29742 0.780445 7.53011 0.951981 7.7017L6.12814 12.8779C6.29972 13.0494 6.53242 13.1458 6.77504 13.1458C7.01767 13.1458 7.25036 13.0494 7.42195 12.8779Z"
							fill="#004E8C"
						/>
					</svg>
				</button>
				<img class="book-img user-form__book-top" src="img/book-1.png" srcset="img/book-1@2x.png 2x" alt="Book 1" />

				<div class="user-form__wrapper">
					<div class="user-form__top">
						<p class="form-title">Введите пароль</p>
					</div>

					<div class="form-content">
						<div class="form-content__inputs">
							<div class="input-field">
								<input
									type="password"
									name="password"
									placeholder="******"
									class="form-input form-content__input animate__animated"
								/>

								<div class="field-error"></div>

								<button class="eye-button eye-button--active">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
										<path
											d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zm151 118.3C226 97.7 269.5 80 320 80c65.2 0 118.8 29.6 159.9 67.7C518.4 183.5 545 226 558.6 256c-12.6 28-36.6 66.8-70.9 100.9l-53.8-42.2c9.1-17.6 14.2-37.5 14.2-58.7c0-70.7-57.3-128-128-128c-32.2 0-61.7 11.9-84.2 31.5l-46.1-36.1zM394.9 284.2l-81.5-63.9c4.2-8.5 6.6-18.2 6.6-28.3c0-5.5-.7-10.9-2-16c.7 0 1.3 0 2 0c44.2 0 80 35.8 80 80c0 9.9-1.8 19.4-5.1 28.2zm9.4 130.3C378.8 425.4 350.7 432 320 432c-65.2 0-118.8-29.6-159.9-67.7C121.6 328.5 95 286 81.4 256c8.3-18.4 21.5-41.5 39.4-64.8L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5l-41.9-33zM192 256c0 70.7 57.3 128 128 128c13.3 0 26.1-2 38.2-5.8L302 334c-23.5-5.4-43.1-21.2-53.7-42.3l-56.1-44.2c-.2 2.8-.3 5.6-.3 8.5z"
										/>
									</svg>
								</button>

								<button class="eye-button">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
										<path
											d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"
										/>
									</svg>
								</button>
							</div>
						</div>

						<button class="form-button form-content__button">
							<p class="form-button__text">Войти</p>
						</button>
					</div>

					<button class="form-subbutton" data-set-form="checkout">Забыли пароль?</button>
				</div>

				<img class="book-img user-form__book-bottom" src="img/book-2.png" srcset="img/book-2@2x.png 2x" alt="Book 2" />
			</form>

			<form action="/" class="user-form user-form--disabled" data-form-type="checkout">
				<img class="book-img user-form__book-top" src="img/book-1.png" srcset="img/book-1@2x.png 2x" alt="Book 1" />

				<div class="user-form__wrapper">
					<div class="user-form__top">
						<p class="form-title">Проверьте почту</p>
						<p class="form-message">Письмо с инструкцией по восстановлению пароля отправили на указанную почту</p>
					</div>

					<button class="form-subbutton" data-set-form="auth">Вернуться назад</button>
				</div>

				<img class="book-img user-form__book-bottom" src="img/book-2.png" srcset="img/book-2@2x.png 2x" alt="Book 2" />
			</form>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
		<script type="module" src="js/scripts.js"></script>
	</body>
</html>
