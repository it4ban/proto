<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Сброс пароля</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/styles.min.css" />
	</head>
	<body>
		<div class="form-container">
			<form action="/checkout.html" class="user-form" data-form-type="reset-password">
				<img class="book-img user-form__book-top" src="img/book-1.png" srcset="img/book-1@2x.png 2x" alt="Book 1" />

				<div class="user-form__wrapper">
					<div class="user-form__top">
						<p class="form-title">Введите новый пароль</p>
					</div>

					<div class="form-content form-content--column">
						<div class="form-content__inputs">
							<input
								type="password"
								name="password"
								placeholder="Введите новый пароль"
								class="form-input form-input--rounded form-content__input"
							/>
							<input
								type="password"
								name="confirm_password"
								placeholder="Повторите пароль"
								class="form-input form-input--rounded form-content__input"
							/>
						</div>

						<button class="form-button form-button--rounded form-content__button">Войти</button>
					</div>
				</div>

				<div class="error"></div>

				<img class="book-img user-form__book-bottom" src="img/book-2.png" srcset="img/book-2@2x.png 2x" alt="Book 2" />
			</form>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
